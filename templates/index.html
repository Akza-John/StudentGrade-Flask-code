<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Students Details</h1>
        <!-- Form to add a new student -->
        <form action="{{ url_for('add_student') }}" method="POST">
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" class="form-control form-control-sm" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="subject-name">Subject Name:</label>
                <input type="text" class="form-control form-control-sm" id="subject-name" name="subject-name" required>
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="number" class="form-control form-control-sm" id="grade" name="grade" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Add Student</button>
        </form>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <!-- Search form -->
                <form action="/search" method="POST" class="form-inline">
                    <div class="form-group mr-2">
                        <input type="text" class="form-control form-control-sm" name="search" placeholder="Search by student name">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Search</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Filter options -->
                <form action="/filter" method="POST" class="form-inline">
                    <div class="form-group mr-2">
                        <select class="form-control form-control-sm" name="filter">
                            <option value="">All Students</option>
                            <option value="PASS">Passed</option>
                            <option value="FAIL">Failed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Filter</button>
                </form>
            </div>
        </div>
        <hr>
        <!-- Display students and grades -->
        <h2>Student Grades</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Student Name</th>
                        <th>Subject Name</th>
                        <th>Grade</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student[0] }}</td>
                        <td>{{ student[1] }}</td>
                        <td>{{ student[2] }}</td>
                        <td>{% if student[2] >= 75 %}PASS{% else %}FAIL{% endif %}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
</html>
